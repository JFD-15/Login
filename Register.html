<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="RegisterStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
    
</head>
<body>
    
    <form>

        <h2>REGISTRATION</h2>
        <!-- <label for="Name">Name</label> -->
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Enter your Name" id="Name" name="Name" required>
        <br><br>
        <!-- <label for="Email">Email</label> -->
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Enter your Email" id="Email" name="Email" required>
        <br><br>
        <!-- <label for="User">User</label> -->
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Enter your Username" id="User" name="User" required>
        <br><br>
        <!-- <label for="Password">Password</label> -->
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Create a Password" id="password" name="password" required>
        <br><br>
        <!-- <label for="ConfirmPassword">Confirm Password</label> -->
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Confirm your Password" id="ConfirmPassword" name="ConfirmPassword" required>
        <br><br>
        <button id="Send" type="submit">Send</button>
        <button id="Reset" type="reset">Cancel</button>
        <br><br>

        <p>Do you already have an account?? <a href="Login.html">Login</a></p>

    </form>

</body>
</html>
